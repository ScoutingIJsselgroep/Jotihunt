<!doctype html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">
  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Allow installing the app to the homescreen -->
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <title>Jotihunt.js</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCglghojqvCSlIhy6eX_D2qTXSjttQkr4A" async defer
          type="text/javascript"></script>
  <link rel="stylesheet" href="node_modules/lib/bootstrap2-toggle.css">
  <style>
    noscript {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body>
<!-- Display a message if JS has been disabled on the browser. -->
<noscript>
  <div style="width: 200px; margin-left: auto; margin-right:auto;">
    <h1>Hey Hacker,</h1>
    <p>Zet Javascript eens aan!</p>
  </div>
</noscript>

<!-- The app hooks into this div -->
<div id="app"></div>
<!-- Open Sans Font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out the webpack config files in internals/webpack for details) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript" async
        defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/nl.js" type="text/javascript" async
        defer></script>
</body>
</html>
